<!DOCTYPE html>
<html>
  <head>
    <title>Redraw the States</title>
    <style>
      #mainContent {
        font-family: Helvetica, sans-serif;
        border-radius: 5px;
        padding: 0px;
      }

      #header {
        padding: 8px;
        justify-content: space-between;
        display: flex;
        align-items: center;
      }

      /* Color Themes (Light Mode/Dark Mode) */

      .background.light {
        background-color: #ffffff;
        border-color: #dadada;
        color: #000000;
      }

      .background.dark {
        background-color: #1d3235;
        border-color: #0c0c0c;
        color: #ffffff;
      }

      .primary.light {
        background-color: #ddeaec;
        border-color: #dadada;
        color: #000000;
      }

      .primary.dark {
        background-color: #0b1314;
        border-color: #0c0c0c;
        color: #ffffff;
      }

      .secondary.light {
        background-color: #edf4f5;
        border-color: #dadada;
        color: #000000;
      }

      .secondary.dark {
        background-color: #142324;
        border-color: #0c0c0c;
        color: #ffffff;
      }

      /* Modals */

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modalContent {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        word-wrap: break-word;
      }

      /* Modals - Fake Button */

      .fakeBtn {
        cursor: pointer;
        text-decoration: underline dotted;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      /* Column Displays */
        
      #left,
      #right {
        width: 25%;
      }

      #middle {
        width: 50%;
      }

      .row {
        display: table;
        width: 100%;
      }

      .column {
        display: table-cell;
        padding: 8px;
      }

      @media screen and (max-width: 600px) {
        .column {
          display: block;
          width: 100%;
        }
      }

      /* Headings */

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-align: center;
      }

      /* Mapping */

      div.tooltip {
        position: absolute;
        padding: 2px;
        font: 12px sans-serif;
        background: #fff;
        border: 0px;
        pointer-events: none;
      }

      /* State border color */
      .stateBorders {
        fill: none;
        stroke: #000000;
        stroke-width: 0.6px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }

      /* County border color */
      .countyBorders {
        fill: none;
        stroke: #252525;
        stroke-width: 0.2px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }

      /* Color when hovering mouse over county */
      .counties :hover {
        fill: rgb(100, 255, 100);
      }

      .button {
        cursor: pointer;
        width: 90%;
        margin: 1px;
        padding: 4px;
        border-radius: 4px;
        transform: translateX(5%);
      }

      .button.light,
      .zoomButton.light {
        background-color: #bcd6da;
        border-color: #bcd6da;
        color: #000000;
      }

      .button.dark,
      .zoomButton.dark {
        background-color: #040707;
        border-color: #040707;
        color: #ffffff;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 32px;
        height: 12px;
        margin: 3px 5px 2px 3px;
        bottom: -2px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #edf4f5;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: -2px;
        bottom: -2px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #8bb8bf;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
      }

      .zoomButton {
        font: bold 18px "Lucida Console", Monaco, monospace;
        position: absolute;
        right: 0;
        height: 30px;
        width: 30px;
        margin: 5px;
        z-index: 1;
      }
    </style>
  </head>

  <body style="margin: 0px">
    <div id="mainContent" class="background light">
      <div id="header" class="primary light">
        <div></div>
        <div class="column">
          <h3 style="margin: 6px">Redraw the States</h3>
        </div>
        <div class="column">
          <label class="switch">
            <input id="darkModeToggle" type="checkbox" unchecked/>
            <span class="slider"></span>
          </label> Dark Mode <br/>
        </div>
      </div>
      <div id="content" style="height: 610px; overflow: hidden; position: relative">
        <button id="zoomIn" class="zoomButton light" style="border-top-left-radius: 12px; border-top-right-radius: 12px"> + </button>
        <button id="home" class="zoomButton light" style="top: 30px"> Â· </button>
        <button id="zoomOut" class="zoomButton light" style="top: 60px; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px"> - </button>
        <div id="map" style="position: absolute; width: 100%; height: 640px; z-index: 0">
          <svg overflow="visible"></svg>
        </div>
      </div>
      <div id="footer" class="row">
        <div id="left" class="column primary light" style="border-right-style: solid; border-right-width: 1px;">
          <h3 id="stateHeader">State Metrics</h3>
          <p id = "statePop"></p>
          <b>Politics</b>
          <table border="1" id="statePolitics" class="">
            <thead>
              <tr>
                <th>Election</th>
                <th>Victory Margin</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="middle" class="column secondary light" style="width: 50%;">
          <h3>State List</h3>
          <div>
            <div id="stateList" class="row primary light"></div>
          </div>
          <button id="newState" class="button light" style="margin: 8px 1px 1px 1px">New State</button><br/>
          <button id="renameState" class="button light">Rename State</button>
          <button id="deleteState" class="button light">Delete State</button>
        </div>
        <div id="right" class="column primary light" style="border-left-style: solid; border-left-width: 1px;">
          <h3>Map Settings</h3>
          <label class="switch">
            <input id="showCounties" type="checkbox" checked/>
            <span class="slider"></span>
          </label> County Borders <br/>
          <label class="switch">
            <input id="showStates" type="checkbox" checked/>
            <span class="slider"></span>
          </label> State Borders <br/><br/>
          <button id="download" class="button light"> Download Configuration </button> <br/>
          <button id="upload" class="button light"> Upload Configuration </button><br/>
          <h3>County Statistics</h3>
          <label class="switch">
            <input id="popToggle" type="checkbox" checked/>
            <span class="slider"></span>
          </label> Population <br/>
          <label class="switch">
            <input id="pviToggle" type="checkbox" checked/>
            <span class="slider"></span>
          </label> Partisan Voting Index (PVI) <br/>
          <label class="switch">
            <input id="medIncomeToggle" type="checkbox" checked/>
            <span class="slider"></span>
          </label> Median Household Income <br/>
          <label class="switch">
            <input id="educatedToggle" type="checkbox" checked/>
            <span class="slider"></span>
          </label> College Educated <br/><br/>
          <div style="display:none">
            <p>Color nonassigned counties by: </p>
            <form id="countyColor">
              <input type="radio" name="cc" value="nc" checked/> No Coloring<br/>
              <input type="radio" name="cc" value="race" /> Race
            </form>
            <div id="mapKey">
              <p>Map Key</p>
              <table borders="1">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="jscolor.js"></script>
    <script type="module" src="redraw.js"></script>
  </body>
</html>
